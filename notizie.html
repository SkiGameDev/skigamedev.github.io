<body>

<header class="site-header">
  <a href="index.html" class="logo">
    <img src="https://i.ibb.co/chrVtVMg/skigamedev-piccola.png" alt="Logo">
  </a>
  <nav class="main-nav">

<section class="news-section">
  <h2 class="section-title">ðŸ“° Tutte le Notizie</h2>
  <div id="news-list" class="news-list">Caricamento notizie...</div>
</section>

<footer class="site-footer">
  <p>&copy; 2025 SkiGameDev</p>
</footer>

<script>
fetch('news.json')
  .then(res => res.json())
  .then(news => {
    const newsList = document.getElementById('news-list');
    newsList.innerHTML = '';
    news.forEach(item => {
      const date = new Date(item.date).toLocaleDateString('it-IT');
      const article = document.createElement('div');
      article.className = 'news-item';
      article.innerHTML = `
        <h3>${item.title}</h3>
        <p class="date">${date}</p>
        <p>${item.text}</p>
        <a href="${item.url}" class="share-button" target="_blank">Condividi</a>
      `;
      newsList.appendChild(article);
    });
  });
</script>

</body>
