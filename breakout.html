<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>SkiStation2000 – Breakout</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      background: linear-gradient(135deg, #0a0a0a, #1a1a1a);
      color: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
    }

    .game-container {
      position: relative;
      margin-top: 50px;
    }

    canvas {
      background: #222;
      border: 3px solid #00c7ff;
      border-radius: 6px;
      display: block;
    }

    #overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background-color: rgba(0,0,0,0.85);
      padding: 30px 50px;
      border-radius: 12px;
      border: 2px solid #00c7ff;
      z-index: 10;
      box-shadow: 0 0 20px #00c7ff;
    }

    #overlay h2 {
      font-size: 22px;
      color: #ff4d4d;
      text-shadow: 0 0 6px red;
      margin-bottom: 15px;
    }

    #restartBtn {
      padding: 10px 20px;
      background: #00c7ff;
      color: black;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    #restartBtn:hover {
      background: #009ed4;
    }

    #scoreBoard {
      text-align: center;
      font-size: 18px;
      color: #00c7ff;
      text-shadow: 0 0 4px #00c7ff;
      margin-top: 15px;
    }
	
		#controlsHelp {
	  font-size: 14px;
	  color: #ccc;
	  margin-top: 5px;
	  text-align: center;
	  font-family: monospace;
	}
  </style>
</head>
<body>
  <div class="game-container">
    <canvas id="breakoutCanvas" width="500" height="400"></canvas>

    <div id="overlay">
      <h2>Game Over</h2>
      <button id="restartBtn" onclick="startBreakout()">Ricomincia</button>
    </div>
  </div>

  <div id="scoreBoard">
    Punteggio: <span id="score">0</span> | Migliore: <span id="highScore">0</span>
  </div>
  
  <div id="controlsHelp">
  Comandi: A = Sinistra | D = Destra
</div>


  <script>
    const canvas = document.getElementById("breakoutCanvas");
    const ctx = canvas.getContext("2d");
    const overlay = document.getElementById("overlay");
    const scoreEl = document.getElementById("score");
    const highScoreEl = document.getElementById("highScore");

    let paddle, ball, bricks, keys, loop, score, highScore;
    let cols = 8, rows = 4, brickW = 55, brickH = 20, padding = 10;

    highScore = parseInt(localStorage.getItem("highScore_breakout") || "0");
    highScoreEl.textContent = highScore;

    function startBreakout() {
      overlay.style.display = "none";
      score = 0;
      scoreEl.textContent = 0;

      paddle = {
        x: canvas.width / 2 - 50,
        y: canvas.height - 20,
        w: 100,
        h: 10,
        speed: 6
      };

      ball = {
        x: canvas.width / 2,
        y: canvas.height - 30,
        vx: 3,
        vy: -3,
        r: 8
      };

      keys = { left: false, right: false };

      bricks = [];
		let totalWidth = cols * brickW + (cols - 1) * padding;
		let startX = (canvas.width - totalWidth) / 2;

		for (let r = 0; r < rows; r++) {
		  for (let c = 0; c < cols; c++) {
			bricks.push({
			  x: startX + c * (brickW + padding),
			  y: r * (brickH + padding) + 30,
			  destroyed: false
			});
		  }
		}


      if (loop) cancelAnimationFrame(loop);
      requestAnimationFrame(draw);
    }

    document.addEventListener("keydown", e => {
      if (e.key === "a" || e.key === "A") keys.left = true;
      if (e.key === "d" || e.key === "D") keys.right = true;
    });

    document.addEventListener("keyup", e => {
      if (e.key === "a" || e.key === "A") keys.left = false;
      if (e.key === "d" || e.key === "D") keys.right = false;
    });

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Paddle movement
      if (keys.left) paddle.x -= paddle.speed;
      if (keys.right) paddle.x += paddle.speed;
      paddle.x = Math.max(0, Math.min(canvas.width - paddle.w, paddle.x));

      // Ball movement
      ball.x += ball.vx;
      ball.y += ball.vy;

      // Wall collision
      if (ball.x < ball.r || ball.x > canvas.width - ball.r) ball.vx *= -1;
      if (ball.y < ball.r) ball.vy *= -1;

      // Paddle collision
      if (ball.y + ball.r >= paddle.y && ball.x >= paddle.x && ball.x <= paddle.x + paddle.w) {
        ball.vy *= -1;
        ball.y = paddle.y - ball.r;
      }

      // Brick collision
      for (let brick of bricks) {
        if (!brick.destroyed &&
          ball.x > brick.x && ball.x < brick.x + brickW &&
          ball.y > brick.y && ball.y < brick.y + brickH) {
          ball.vy *= -1;
          brick.destroyed = true;
          score++;
          scoreEl.textContent = score;

          // Aumenta difficoltà:
          // 1. Velocità
          ball.vx *= 1.05;
          ball.vy *= 1.05;

          // 2. Riduci larghezza paddle fino a 40px
          if (paddle.w > 40) paddle.w -= 3;

          if (score > highScore) {
            highScore = score;
            localStorage.setItem("highScore_breakout", highScore);
            highScoreEl.textContent = highScore;
          }
          break;
        }
      }

      // Game Over
      if (ball.y > canvas.height) {
        overlay.style.display = "flex";
        return;
      }

      // Disegna paddle
      ctx.fillStyle = "#0ff";
      ctx.fillRect(paddle.x, paddle.y, paddle.w, paddle.h);

      // Disegna pallina
      ctx.beginPath();
      ctx.arc(ball.x, ball.y, ball.r, 0, Math.PI * 2);
      ctx.fillStyle = "#00c7ff";
      ctx.fill();

      // Disegna bricks
      for (let brick of bricks) {
        if (!brick.destroyed) {
          ctx.fillStyle = "#00c7ff";
          ctx.fillRect(brick.x, brick.y, brickW, brickH);
        }
      }

      loop = requestAnimationFrame(draw);
    }

    startBreakout();
  </script>
</body>
</html>
